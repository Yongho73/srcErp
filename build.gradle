apply plugin: 'java'
apply plugin: 'war'

group = 'kr.co.dbvision.api'
version = '1.0.0'

description = 'xerp'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    maven { url = 'https://repo1.maven.org/maven2/' }
    maven { url = 'http://www.egovframe.go.kr/maven/' }
    maven { url = 'http://maven.egovframe.kr:8080/maven/' }
    maven { url = 'https://repo.maven.apache.org/maven2' }
}

dependencies {
    compile 'egovframework.rte:egovframework.rte.ptl.mvc:3.9.0'
    compile 'egovframework.rte:egovframework.rte.psl.dataaccess:3.9.0'
    compile 'egovframework.rte:egovframework.rte.fdl.idgnr:3.9.0'
    compile 'egovframework.rte:egovframework.rte.fdl.property:3.9.0'
    compile 'egovframework.rte:egovframework.rte.fdl.crypto:3.9.0'
    compile 'javax.servlet:jstl:1.2'
    compile 'taglibs:standard:1.1.2'
    compile 'org.antlr:antlr:3.5'
    
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
    
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
   	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4' 
    compile group: 'net.sf.json-lib', name: 'json-lib-ext-spring', version:'1.0.2'
    compile group: 'opensymphony', name: 'sitemesh', version:'2.4.2'
    compile group: 'org.apache.cxf', name: 'cxf-api', version: '2.7.18'        
	compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'    
	
	testCompile group: 'junit', name: 'junit', version: '4.12'    
    
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.1'    
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'	
	compile group: 'cglib', name: 'cglib', version: '3.2.6'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'    
	compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'    
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'com.ibm.icu', name: 'icu4j', version: '61.1'    
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.6'    
	compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'    
	compile group: 'oro', name: 'oro', version: '2.0.8'    
	compile group: 'javax.mail', name: 'mail', version: '1.4.7'    
	compile group: 'org.apache.poi', name: 'poi', version: '3.14' 
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.14'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.14'
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.14'
	compile group: 'net.sf.jxls', name: 'jxls-core', version: '1.0.6'    
	compile group: 'net.sf.jxls', name: 'jxls-reader', version: '1.0.6'
	compile group: 'org.lazyluke', name: 'log4jdbc-remix', version: '0.2.7'	
	compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.21'	
	compile group: 'org.bgee.log4jdbc-log4j2', name: 'log4jdbc-log4j2-jdbc4.1', version: '1.16'
	compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.2'
	compile group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.5.13.2'

    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java","src/main/resources"]
            includes = ["**/*"]
        }
    }
}

war { 
    from("/home/was/.jenkins/workspace/properties/xerp/globals.properties") { 
        include "globals.properties" 
        into("WEB-INF/classes/egovframework/properties") 
    }
}
